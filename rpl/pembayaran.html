        <section>
            <h2>Proses Pembayaran</h2>
            <p>Silakan lengkapi informasi pembayaran Anda:</p>
            
            <form action="proses_pembayaran.php" method="post">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="nomor_kartu">Nomor Kartu Kredit:</label>
                <input type="text" id="nomor_kartu" name="nomor_kartu" required>

                <label for="tanggal_kadaluarsa">Tanggal Kadaluarsa:</label>
                <input type="text" id="tanggal_kadaluarsa" name="tanggal_kadaluarsa" placeholder="MM/YYYY" required>

                <label for="kode_cvv">Kode CVV:</label>
                <input type="text" id="kode_cvv" name="kode_cvv" required>

                <button type="submit">Proses Pembayaran</button>
            </form>
        </section>
